<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <main>
        <div class="main_btns">
            <audio src="/notes/c4.ogg"></audio>
            <audio src="/notes/d4.ogg"></audio>
            <audio src="/notes/e4.ogg"></audio>
            <audio src="/notes/f4.ogg"></audio>
            <audio src="/notes/g4.ogg"></audio>
            <audio src="/notes/a4.ogg"></audio>
            <audio src="/notes/b4.ogg"></audio>
        </div>

        <div class="sharp_btns_notes">
            <audio src="/notes/c-4.ogg"></audio>
            <audio src="/notes/d-4.ogg"></audio>
            <audio src="/notes/f-4.ogg"></audio>
            <audio src="/notes/g-4.ogg"></audio>
            <audio src="/notes/a-4.ogg"></audio>
        </div>

        <div class="btns">
            <button class="white_btns">A</button>
            <button class="white_btns">S</button>
            <button class="white_btns">D</button>
            <button class="white_btns">F</button>
            <button class="white_btns">G</button>
            <button class="white_btns">H</button>
            <button class="white_btns">J</button>
            <div class="sharp_btns">
                <button>W</button>
                <button>E</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
